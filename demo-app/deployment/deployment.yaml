apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-app
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: dockerImage:imageTag
        imagePullPolicy: Always
        resources:
          requests:
            memory: "50Mi"
            cpu: "5m"
          limits:
            memory: "200Mi"
            cpu: "100m"
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "uat"
        ports:
        - containerPort: 80
          name: demo-app

